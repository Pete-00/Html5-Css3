<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            background-color: aqua;
            height: 300px;
            width: 300px;

            border: 10px groove rgb(45, 228, 167);

            padding: 10px 10px 10px 15px ;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }
        a {
            display: block;
            border-style: solid;
            border-width: 5px;
            border-color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos tembém são exemplos de box level, mas os <a href="#">link são exemplos de caixas inline level</a>. Vamos ver como que tudo isso funfa.</p>
</body>
</html>
