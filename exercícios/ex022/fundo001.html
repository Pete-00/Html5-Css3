<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo de tela</title>
    <style>
        body {
            background-image: url(imagens/pattern003.png);
        }

        div.quadrado {
            display: inline-block;
            background-color: lightgray;
            border-radius: 10px;
            border: 2px solid black;
            width: 300px;
            height: 300px;
        }

        div#q1 {
            background-color: orange;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, green, rgb(131, 9, 179));
        }

        div#q3 {
            background-image: linear-gradient(to bottom, rgb(131, 9, 179), purple);
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>

</body>
</html>
