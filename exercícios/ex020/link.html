<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos com Link</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: darkblue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(86, 86, 139);
        }

        a:hover {
            color: lightblue;
            text-decoration: underline;
        }
        a:active {
            color: lightpink;
        }
        .especial::before {
            content: '⮚';
        }
        .especial::after {
            content:'⮘';
        }

        .twitter::before {
        content:'✶' 
        }

        .twitter::after {
            content: '✶';
        }
    </style>
</head>
<body>
    <h1>Personalizando link</h1>
    <ul>
        <li><a href="https://www.youtube.com/channel/UC6eIfFTe5dw9bRa5rkHwdxg" target="_blank" class="especial">Canal do youtube</a></li>
        <li><a href="https://twitter.com/?lang=pt-br" target="_blank" class="twitter">Twitter</a></li>
        <li><a href="https://www.reddit.com/" target="_blank" class="especial">Reddit</a></li>
    </ul>
</body>
</html>
