<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: black;
            background-color: rgba(255, 255, 0, 0.603);
            width: 300px;
        }

        div:hover{
            color: rgba(255, 255, 0, 0.603)
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse em cima da div</p>
    <div>
        Passe o mouse aqui
        <p>lorem ipsum</p>
    </div>
    <div>
        Fim.
        <p>Texto Escondido</p>
    </div>
</body>
</html>
